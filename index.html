<h1>はじめに</h1>
<p>深層学習（Deep Learning、ディープ・ラーニング）は、とても簡単です。だって、いわゆる統計処理とは違って数学の知識は不要だし、いわゆる機械学習とは違って多数のアルゴリズムを知らなくても済むのですから。</p>
<p>でもまぁ、簡単なのは深層学習の使い方が定まっている場合だけなんですけどね。深層学習の最先端は、私ではわけわかんなかったです……。</p>
